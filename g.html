<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.thumbnails {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.thumbnail {
    width: 100px;
    height: 100px;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border 0.3s, transform 0.3s;
}

.thumbnail:hover {
    border: 2px solid #007BFF;
    transform: scale(1.1);
}

.full-size-image {
    width: 500px;
    height: 500px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.full-size-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.3s, transform 0.3s;
}

/* Modal styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.9);
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="thumbnails">
        <img src="images/4.png" alt="fennec fox" class="thumbnail" data-full="images/4.png" data-description="Fennec fox<br>India" />
        <img src="images/3.png" alt="humpback whale" class="thumbnail" data-full="images/3.png" data-description="Humpback whale<br>South Africa" />
        <img src="images/2.png" alt="common brown baboon" class="thumbnail" data-full="images/2.png" data-description="Common brown baboon<br>South Africa" />
        <img src="images/1.png" alt="spotted deer" class="thumbnail" data-full="images/1.png" data-description="Spotted deer<br>Amazon" />
      </div>
      <div class="full-size-image">
        <img src="images/4.png" alt="Full Size" id="fullImage" />
      </div>
    </div>
    <!-- Modal for full-size image viewing -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage" />
      <div id="caption"></div>
    </div>
    <script src="">// script.js

        document.addEventListener('DOMContentLoaded', () => {
          const thumbnails = document.querySelectorAll('.thumbnail');
          const fullImage = document.getElementById('fullImage');
          const modal = document.getElementById('myModal');
          const modalImg = document.getElementById('modalImage');
          const captionText = document.getElementById('caption');
          const span = document.getElementsByClassName('close')[0];
        
          thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
              const newSrc = thumbnail.getAttribute('data-full');
              const description = thumbnail.getAttribute('data-description');
              fullImage.src = newSrc;
              captionText.innerHTML = description;
            });
        
            thumbnail.addEventListener('dblclick', () => {
              modal.style.display = 'block';
              modalImg.src = thumbnail.getAttribute('data-full');
              captionText.innerHTML = thumbnail.getAttribute('data-description');
            });
          });
        
          span.onclick = function() {
            modal.style.display = 'none';
          }
        
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = 'none';
            }
          }
        });
        </script>
  </body>
</html>
